<!doctype html>
<html>
<head>
<title>tony cubed</title>
<meta charset=UTF-8">
</head>
<body>
<script src="http://mrdoob.github.com/three.js/build/Three.js"></script>
<script type='text/javascript'>
/*
This a demo of of cross server capabilities available with WebGl/Three.js.

The images on the cube are base64 encoded and stored on a separate server.

See end of this file for the location
*/

	document.body.style.font = 'bold 18pt monospace';
	document.body.style.overflow = 'hidden';
	document.body.innerHTML='Cross Origin Photos ~ snagged from Flickr ~ taken by Tony Parisi ~ json hosted at ta.capnix.com';

    var camera, scene, renderer, stats;
    var geometry, material, mesh;
	var textures, materials;
	
	var mouseX = 0, mouseY = 0;
	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;
	
	document.addEventListener( 'mousemove', onDocumentMouseMove, false );
	
    init();
    animate();

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.set(-150, 200, 200);
        scene.add( camera );
		
		material = new THREE.MeshNormalMaterial( { wireframe: true } );
		geometry = new THREE.PlaneGeometry( 1000, 1000, 10, 10 );
		
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set(0,-150,0);
		scene.add( mesh );

        renderer = new THREE.WebGLRenderer( {antialias: true } );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
    }
	
	function onDocumentMouseMove(event) {
		mouseX = ( event.clientX - windowHalfX ) * 2;
		mouseY = ( event.clientY - windowHalfY ) * 2;
	}	

    function animate() {
        requestAnimationFrame( animate );
        render();
    }

    function render() {
		camera.position.x += ( mouseX - camera.position.x ) * 0.01;
		camera.position.y += ( - mouseY - camera.position.y ) * 0.01;
		camera.lookAt( scene.position );
        renderer.render( scene, camera );
    }
</script>
<script type="text/javascript" src="http://ta.capnix.com/tony-cubed/tony-parisi-photo-cube.js"></script>
</body>
</html>
