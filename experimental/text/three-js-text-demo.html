<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js webgl - geometries</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				font-family: Monospace;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#log { color:#aaa; position:absolute; top:50px; text-align:left; display:block; z-index:100; pointer-events:none; }
		</style>
	</head>
	<body>
    <div id="info" style="color: #000; position: absolute; top: 0px; left: 30%; width: 100%; padding: 5px;">info</div>
		<pre id="log"></pre>
    <!--
		<script type="text/javascript" src="../../build/Three.js"></script>
		-->
		<script type="text/javascript" src="https://github.com/mrdoob/three.js/raw/master/build/Three.js"></script>
		
		
		<script type="text/javascript" src="../js/Detector.js"></script>
		<script type="text/javascript" src="../js/RequestAnimationFrame.js"></script>
		<script type="text/javascript" src="../js/Stats.js"></script>
		<!--
    <script type="text/javascript" src="Text.js"></script>
    -->
		
		
		<script type="text/javascript">

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;
			
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);
        
				camera = new THREE.Camera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.y = 0;
				camera.position.z = 500;
				camera.target.position.x = 0;
				camera.target.position.y = 50;
				camera.target.position.z = 0;
				
				scene = new THREE.Scene();
        
				var object, material;
        
				object = new THREE.Mesh(new Plane(10,10,50,50), new THREE.MeshBasicMaterial({ color: 0x666666, opacity: 0.5, wireframe: true }))
      	object.position = {x: 0, y: -100, z: 0};
        object.rotation = {x: 1.57, y: 0, z: 0};
        object.scale = {x: 100, y: 100, z: 100};
        scene.addObject(object);
				
				
				var x = document.createElement( "canvas" );
				var xc = x.getContext("2d");
				x.width = 300;
        x.height = 150;
				xc.fillStyle = "#ff0000";
				xc.font = "100pt arial bold";
				xc.textBaseline = "top";
				xc.fillText("Test", 10, 0);
        
				var xm = new THREE.MeshBasicMaterial( { map: new THREE.Texture( x ) }  );
				xm.map.needsUpdate = true;
        
				var mesh = new THREE.Mesh( new Plane( 300, 150, 2, 2 ), xm );
				mesh.position.x = 0;
				mesh.position.y = 50;
				mesh.position.z = 0;                
				
				mesh.doubleSided = true;
				mesh.updateMatrix();
				scene.addObject(mesh);
        
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
				
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				
			}
			
			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
			
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
			
				// var timer = new Date().getTime() * 0.0001;
				// camera.position.x = Math.cos( timer ) * 800;
				// camera.position.z = Math.sin( timer ) * 800;
        
         
				for ( var i = 1, l = scene.objects.length; i < l; i++ ) {
					var object = scene.objects[ i ];
					//object.rotation.x += 0.01;
					//object.rotation.y += 0.005;
					object.lookAt(camera.position);
					
					// object.rotation.x = 0;
					//object.lookAt.x(camera.position.x);
					//object.lookAt.z(camera.position.z);
				}
				
				
				// light.position = camera.position;
				
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
