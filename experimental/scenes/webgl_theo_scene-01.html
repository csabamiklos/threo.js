<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js webgl - io blender - vertex colors</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				color: #eee;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://github.com/mrdoob/three.js" target="_blank">three.js</a> webgl - io blender - vertex colors</div>

		<script type="text/javascript" src="../../build/Three.js"></script>
		
		<script type="text/javascript" src="../js/Detector.js"></script>
		<script type="text/javascript" src="../js/RequestAnimationFrame.js"></script>
		<script type="text/javascript" src="../js/Stats.js"></script>

		<script type="text/javascript">

/*

Theo Armour 2011-03-26

*/

// if (!Detector.webgl) Detector.addGetWebGLMessage();
var container, stats;

var camera, scene, renderer;

var mesh, mesh2, mesh3, light;

var mouseX = 0,
    mouseY = 0;

var windowHalfX = window.innerWidth / 2;
var windowHalfY = window.innerHeight / 2;

init();

animate();

function init() {

    container = document.createElement('div');
    document.body.appendChild(container);

    camera = new THREE.Camera(40, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 1800;

    scene = new THREE.Scene();

    light = new THREE.DirectionalLight(0xffffff);
    light.position.set(0, 0, 1);
    light.position.normalize();
    scene.addLight(light);

    // var loader = new THREE.JSONLoader();
    // loader.load( { model: "obj/cubecolors/cubecolors.js", callback: createScene1 } );
    // loader.load( { model: "obj/cubecolors/cube_fvc.js", callback: createScene2 } );
    //var geometry = new Cube( 2, 2, 6 );
    createScene1();
    createScene2();
    
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);

    container.appendChild(renderer.domElement);

    stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    container.appendChild(stats.domElement);

    document.addEventListener('mousemove', onDocumentMouseMove, false);

}

function createScene1() {
    var geometry = new Cube(2, 2, 1);

    var material = [new THREE.MeshFaceMaterial(), new THREE.MeshLambertMaterial({
        color: 0x00ffff,
        opacity: 0.9,
        shading: THREE.FlatShading
    })];

    mesh = SceneUtils.addMesh(scene, geometry, 250, 400, 0, 0, 0, 0, 0, material);

}

function createScene2() {

    var geometry = new Cube(1, 1, 3);

    var material = new THREE.MeshNormalMaterial({
        shading: THREE.SmoothShading
    });

    mesh2 = SceneUtils.addMesh(scene, geometry, 250, -400, 0, 0, 0, 0, 0, material);
    
    geometry = new Cube(3,1,1);

    mesh2 = SceneUtils.addMesh(scene, geometry, 150, -400, 300, 0, 0, 0, 0, material);


    // Cubes
  var geometry2 = new Cube( 2, 2, 2 );
  var material = new THREE.MeshLambertMaterial( { color: 0x00ff00, opacity: 0.8, shading: THREE.FlatShading } );
  // var material = new THREE.MeshPhongMaterial({color: Math.random() * 0xffffff, opacity: 0.8});
  // var material = new THREE.MeshNormalMaterial({opacity: 0.8});

  for ( var i = 0; i < 30; i ++ ) {
    var cube = new THREE.Mesh( geometry2, material );
    cube.overdraw = false;
    
    cube.position.x = Math.random() * 500 - 250;
    cube.position.y = 0;
    cube.position.z = 0;
    
    mesh3.addChild(cube);
    
  }
  
  mesh3 = SceneUtils.addMesh(scene, mesh3, 150, -400, 300, 0, 0, 0, 0, material);
}

function onDocumentMouseMove(event) {

    mouseX = (event.clientX - windowHalfX);
    mouseY = (event.clientY - windowHalfY);

}

//

function animate() {

    requestAnimationFrame(animate);

    render();
    stats.update();

}

function render() {

    camera.position.x += (mouseX - camera.position.x) * 0.05;
    camera.position.y += (-mouseY - camera.position.y) * 0.05;

    if (mesh) {

        mesh.rotation.x += -0.01;
        mesh.rotation.y += -0.01;
    }

    if (mesh2) {
        mesh2.rotation.x += 0.03;
        mesh2.rotation.y += 0.05;

    }

    renderer.render(scene, camera);

}

		</script>

	</body>
</html>
