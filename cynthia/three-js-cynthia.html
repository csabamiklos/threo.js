<!DOCTYPE HTML>
<html lang="en">
<head>
<title>three.js - cynthia</title>
</head>
<body style="background:#000; margin:0; overflow:hidden;">
<script type="text/javascript" src="http://mrdoob.github.com/three.js/build/Three.js"></script>
<script type="text/javascript">
  
  var scene = new THREE.Scene();
  
  var camera = new THREE.Camera(80, window.innerWidth / window.innerHeight, 1, 20);	
  camera.position = {x: 1, y: 5, z: 3};
  
  var i, cube;
  var geometry = new THREE.Cube(1, 1, 1);
  var material = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('textures/cynthia.jpg')});
  
  for (i = 0; i < 200; i++ ) {
    cube = new THREE.Mesh(geometry, material);
    cube.position = {x: 8 * Math.random() - 4, y: 8 * Math.random() - 4, z: 8 * Math.random() - 4};
    cube.rotation = {x: Math.random(), y: Math.random(), z: Math.random()};
    scene.addObject(cube);
  }
  					
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
	
	var delta = 0;
  function loop() {
    camera.position = {x: Math.cos(delta), y: 5, z: 3 * Math.sin(delta)};
    delta += 0.005;
    for (i = 0; i < 200; i ++ ) {
      scene.objects[i].rotation.x += 0.03;
      scene.objects[i].rotation.z += 0.03;
    } 
    renderer.render(scene, camera );
  }

  setInterval(loop, 17);	
  
</script>
</body>
</html>
