<!DOCTYPE HTML>
<html lang="en">
<head>
<title>three.js - cynthia - lightning</title>
<meta charset="utf-8">
</head>
<body style="background:#888; margin:0; overflow:hidden;">
<script src="http://mrdoob.github.com/three.js/build/Three.js"></script>
<script type="text/javascript">
  var scene = new THREE.Scene();

  var camera = new THREE.Camera(80, window.innerWidth / window.innerHeight, 1, 20);
  camera.position = {x: 1, y: 5, z: 3};

  var i, cube;
  var geometry = new Cube(1, 1, 1);
  var material = new THREE.MeshBasicMaterial({map: ImageUtils.loadTexture('textures/cynthia-draw-lightning.jpg')})
  for (i = 0; i < 200; i++) {
    cube = new THREE.Mesh(geometry, material);
    cube.position = {x: Math.random() * 8 - 4, y: Math.random() * 8 - 4, z: Math.random() * 8 - 4};
    cube.rotation = {x: Math.random(), y: Math.random(), z: Math.random()};
    scene.addObject(cube);
  }

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

	var r = 0;
  function loop() {
    camera.position = {x: 1 * Math.cos(r), y: 5, z: 3 * Math.sin(r)};
    r += 0.01;
    for (i = 0; i < 200; i++) {
      scene.objects[i].rotation.x += 0.02;
      scene.objects[i].rotation.z += 0.02;
    }
    renderer.render(scene, camera);
  }

  setInterval(loop, 17);

</script>
</body>
</html>
