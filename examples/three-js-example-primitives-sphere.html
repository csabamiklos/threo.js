<!DOCTYPE HTML>
<html>
<head>
<title>three.js - example - primitives - sphere</title>
</head>
<body>
<script src="https://raw.github.com/mrdoob/three.js/r35/build/Three.js"></script>
<script type="text/javascript">

  var scene = new THREE.Scene();

	var camera = new THREE.Camera( 80, window.innerWidth / window.innerHeight, 1, 10 );	
	camera.position = {x: 1, y: 2, z: 3};
	
	// var Sphere = function ( radius, segments_width, segments_height ) << from Sphere.js source code
	
	// var sphere = new THREE.Mesh(new Sphere( 1, 16, 16 ), new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff} ) );
	
	var sphere = new THREE.Mesh(new Sphere( 1, 16, 16), [new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff, opacity: 0.5} ) , new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff, wireframe: true }) ] );
	
	scene.addObject(sphere);

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	
	renderer.render(scene, camera);
	
</script>
</body>
</html>
