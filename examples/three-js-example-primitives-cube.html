<!DOCTYPE HTML>
<html>
<head>
<title>three.js - example - primitives - cube</title>
</head>
<body>
<script type="text/javascript" src="http://mrdoob.github.com/three.js/build/ThreeExtras.js"></script>
<script type="text/javascript">
	var container = document.createElement('div');
	document.body.appendChild(container);

	var camera = new THREE.Camera( 80, window.innerWidth / window.innerHeight, 1, 10 );	
	camera.position = {x: 1, y: 2, z: 3};
	
	var scene = new THREE.Scene();
	
	// var cube = new THREE.Mesh(new Cube( 1, 1, 1, 1, 1 ), new THREE.MeshBasicMaterial( {color: 0xff0000} ) );
	var cube = new THREE.Mesh(new Cube( 1, 1, 1, 1, 1), [new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff, opacity: 0.5} ) , new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff, wireframe: true }) ] );
	scene.addObject(cube);

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	container.appendChild(renderer.domElement);
	renderer.render(scene, camera);
</script>
</body>
</html>
