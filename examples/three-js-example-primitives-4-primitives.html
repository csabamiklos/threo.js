<!DOCTYPE HTML>
<html>
<head>
<title>three.js - example - primitives - 4 primitives</title>
</head>
<body>
<script src="http://mrdoob.github.com/three.js/build/Three.js"></script>
<script type="text/javascript">

  var scene = new THREE.Scene();
  
	var camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 1, 10 );	
	camera.position = {x: 3, y: 2, z: 7};
	
	var plane = new THREE.Mesh(new THREE.PlaneGeometry( 10, 10, 1, 1), [new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff, opacity: 0.5} ) , new THREE.MeshNormalMaterial( {color: Math.random() * 0xffffff, wireframe: true }) ] );
	plane.rotation.x = -90 * Math.PI / 180;
	scene.add(plane);
	
	var cylinder = new THREE.Mesh(new THREE.CylinderGeometry( 1, 1, 1, 20), [new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff, opacity: 0.5} ) , new THREE.MeshNormalMaterial( {color: Math.random() * 0xffffff, wireframe: true }) ] );
	cylinder.position.y = 1.5;
	cylinder.rotation.y = -45 * Math.PI / 180;
	scene.add(cylinder);
	
	var sphere = new THREE.Mesh(new THREE.SphereGeometry( 1, 16, 16), [new THREE.MeshNormalMaterial( {color: Math.random() * 0xffffff, opacity: 0.5} ) , new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff, wireframe: true }) ] );
	sphere.position = {x: -1, y: 1, z: 1.5};
	scene.add(sphere);
	
	var cube = new THREE.Mesh(new THREE.CubeGeometry( 1, 1, 1, 1, 1), [new THREE.MeshNormalMaterial( {color: Math.random() * 0xffffff, opacity: 0.5} ) , new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff, wireframe: true }) ] );
	cube.position.x = 1.5;
	cube.position.y = 1;
	cube.position.z = .5;
	cube.scale = {x: 1, y: 1.5, z: 2};
	cube.rotation = {x: 360 * Math.PI / 180, y: 360 * Math.PI / 180, z: 360 * Math.PI / 180}; // bogus operation: rotates cube 360 degrees around each axis.  ;-)
	scene.add(cube);

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	
	renderer.render(scene, camera);

</script>
</body>
</html>
