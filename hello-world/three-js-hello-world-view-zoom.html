<!DOCTYPE HTML>
<html>
<head>
<title>three.js - hello world - view - zoom</title>
</head>
<body>
<script src="http://mrdoob.github.com/three.js/build/Three.js"></script>
<script type="text/javascript">

	var scene = new THREE.Scene();

	var cube = new THREE.Mesh(new Cube(1, 1, 1), [new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff, opacity: 0.8}), new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff, wireframe: true})]);
	scene.addObject(cube);

	var camera = new THREE.Camera(80, window.innerWidth / window.innerHeight, 0.1, 100);
	camera.position = {x: 0, y: 0, z: 2};

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);

	var container = document.createElement('div');
	document.body.appendChild(container);
	container.appendChild(renderer.domElement);

	var radius = 2, theta, phi,
	windowHalfX = 0.5 * window.innerWidth,
	windowHalfY = 0.5 * window.innerHeight;
  
	function onDocumentMouseMove(event) {
		theta = 0.002 * (event.clientX - windowHalfX);
		phi = 0.002 * (event.clientY - windowHalfY);
	}
  
  function onDocumentMouseWheel(event) {
		event.preventDefault();
		radius += event.detail * 0.02;
	}
	
	document.addEventListener('mousemove', onDocumentMouseMove, false);
  document.addEventListener('DOMMouseScroll', onDocumentMouseWheel, false);
  
	function loop() {
    camera.position = {x: radius * Math.cos(theta), y: radius * Math.sin(phi), z: radius * Math.sin(theta)};

		renderer.render(scene, camera);
	}

	setInterval(loop, 1000 / 60);

</script>
</body>
</html>
