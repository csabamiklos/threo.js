<body>
<script src="http://mrdoob.github.com/three.js/build/Three.js"></script>
<script>
s=new THREE.Scene()
s.addObject(new THREE.Mesh(new THREE.Cube(1,1,1),new THREE.MeshNormalMaterial()))
k=new THREE.Camera(50,1,1,9)
k.position={x:1,y:1,z:2}
r=new THREE.WebGLRenderer()
document.body.appendChild(r.domElement)
r.render(s,k)
</script>
