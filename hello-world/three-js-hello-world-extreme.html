<body>
<script src="http://mrdoob.github.com/three.js/build/Three.js"></script>
<script>
t=THREE
s=new t.Scene()
s.add(new t.Mesh(new t.CubeGeometry(1,1,1),new t.MeshNormalMaterial()))
k=new t.Camera(50,1,1,9)
k.position={x:1,y:1,z:2}
r=new t.WebGLRenderer()
document.body.appendChild(r.domElement)
r.render(s,k)
</script>
