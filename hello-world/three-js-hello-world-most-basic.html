<!DOCTYPE HTML>
<html>
<head>
<title>three.js - hello world - very basic</title>
</head>
<body>
<script src="http://mrdoob.github.com/three.js/build/Three.js"></script>
<script type="text/javascript">

	var scene = new THREE.Scene();

	var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 1, 10);
	camera.position = {x: 1, y: 1.5, z: 3};
  
  var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1), new THREE.MeshNormalMaterial());
	scene.add(cube);

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight); // nice but not actually necessary

  var container = document.createElement('div');
  document.body.appendChild(container);
	container.appendChild(renderer.domElement);

	renderer.render(scene, camera);

</script>
</body>
</html>
